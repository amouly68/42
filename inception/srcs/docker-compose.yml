version: '3.5'

services:
  mariadb:
    build: requirements/mariadb
    image: mariadb
    container_name: mariadb
    restart: unless-stopped
    env_file: 
      - .env
    volumes: 
      - dbdata:/var/lib/mysql
    networks:
      - app-network

  wordpress: 
    depends_on: 
      - mariadb
    build: requirements/wordpress
    image: wordpress
    container_name: wordpress
    restart: unless-stopped
    env_file: 
      - .env
    volumes:
      - wordpress:/var/www/html
    networks:
      - app-network

  nginx:
    depends_on:
      - wordpress
    build: requirements/nginx/
    image: nginx
    env_file:
      - .env
    container_name: nginx
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html
    networks:
      - app-network


volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/amouly/Documents/data/wp
  dbdata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/amouly/Documents/data/db  

networks:
  app-network:
    driver: bridge
